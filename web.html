	<main>
		<div>
			<div class="imgtop">
				<h1>バナー</h1>
				<img src="images/web1.jpg" alt="">
			</div>
			<div class="imgunder">
				<h1>ナビゲーション</h1>
				<img src="images/web2.jpg" alt="">
			</div>
		</div>
		<div class="concept">
			<h2>課題</h2>
			<p>TDAグラフィックデザイン科WEB専攻を宣伝するバナーを作成<br>TDAのサイトの学科ナビゲーション部分をデザイン</p>
		</div>
	</main>
		<div class="return"><i class="fas fa-caret-up"></i></div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script>
		$('.menubtn').on({
			'click':function(){
				$('.menubtn').toggleClass('menubtnc');
				$('.menu').toggleClass('menuafter');	
			}
	});
		$('.return').on({
    			'click':function(){
        $('html,body').animate({scrollTop:0},700);
    	}
	});
		$(window).scroll(function(){
    	if($(this).scrollTop()>1){
        $('.menu').fadeOut(700);
		}else{
			$('.menu').fadeIn(1);
		}
	});
		$(window).scroll(function(){
    	if($(this).scrollTop()>100){
        $('.return').fadeIn(400);
    	}else{
        $('.return').fadeOut(400);
    	}
	});
	</script>
</body>
