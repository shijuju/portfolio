	<script>
		$('.menubtn').on({
			'click':function(){
				$('.menubtn').toggleClass('menubtnc');
				$('.menu').toggleClass('menuafter');	
			}
	});
		$('.return').on({
    			'click':function(){
        $('html,body').animate({scrollTop:0},700);
    	}
	});
		$(window).scroll(function(){
    	if($(this).scrollTop()>1){
        $('.menu').fadeOut(700);
		}else{
			$('.menu').fadeIn(1);
		}
	});
		$(window).scroll(function(){
    	if($(this).scrollTop()>100){
        $('.return').fadeIn(400);
    	}else{
        $('.return').fadeOut(400);
    	}
	});
	</script>
